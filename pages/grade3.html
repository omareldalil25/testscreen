<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصف الثالث الثانوي</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #000000;
            background: -webkit-linear-gradient(to right, #434343, #000000);
            background: linear-gradient(to right, #434343, #000000);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff;
        }

        .navbar-brand {
            padding-left: 20px;
        }

        .navbar-nav {
            margin-left: auto;
            padding-right: 50px;
        }

        .navbar-brand img {
            height: 60px;
        }

        .nav-link {
            font-size: 16px;
            color: #000;
        }

        .nav-link i {
            margin-right: 5px;
        }

        /* Icon styles */
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 180px;
            /* Increase this value to move the icons down */
            padding-bottom: 50px;
            /* Optional: Adds extra space at the bottom */
        }

        /* Ensure the layout remains consistent on mobile */
        @media (max-width: 767px) {
            .icon-container {
                margin-top: 50px;
                /* Adjust this value for mobile devices */
                padding-bottom: 30px;
            }
        }


        .icon-box {
            margin: 20px;
            text-align: center;
        }

        .icon-box img {
            width: 300px;
            /* تعديل حجم العرض */
            height: 200px;
            /* تعديل حجم الارتفاع */
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .icon-box img:hover {
            transform: scale(1.1);
        }

        .icon-box a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
        }

        /* WhatsApp Icon */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .whatsapp-icon i {
            font-size: 30px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

</head>

<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.html">
                        <i class="fas fa-user"></i> تسجيل الدخول
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image Icons -->
    <div class="icon-container">
        <div class="icon-box">
            <a href="./grade3/files/files.html">
                <img src="./files.png" alt="Icon 1">
            </a>
        </div>
        <div class="icon-box">
            <a href="./grade3/videos3.html">
                <img src="./videos.png" alt="Icon 2">
            </a>
        </div>
        <div class="icon-box">
            <a href="./grade3/homeworks/homeworks.html">
                <img src="./homework.png" alt="Icon 3">
            </a>
        </div>
        <div class="icon-box">
            <a href="./grade3/exams/exams.html">
                <img src="./exams.png" alt="Icon 4">
            </a>
        </div>
    </div>

     <!-- WhatsApp Icon -->
     <div class="whatsapp-icon" onclick="location.href='https://wa.me/201062039393';">
        <i class="fab fa-whatsapp"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
