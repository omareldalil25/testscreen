<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حصص الصف الثالث الثانوي</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #000000;
            background: -webkit-linear-gradient(to right, #434343, #000000);
            background: linear-gradient(to right, #434343, #000000);
        }

        .navbar {
            background-color: #ffffff;
        }

        .navbar-brand {
            padding-left: 20px;
        }

        .navbar-nav {
            margin-left: auto;
            padding-right: 50px;
        }

        .navbar-brand img {
            height: 60px;
        }

        .nav-link {
            font-size: 16px;
            color: #000;
        }

        .nav-link i {
            margin-right: 5px;
        }

        /* Image Boxes */
        .image-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .image-box img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 4px solid #000;
        }

        .image-box img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Video Modal */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Overlay that appears when screen recording is detected */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.9;
            z-index: 1000;
            display: none;
        }

        @media (max-width: 767px) {
            .image-boxes {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Overlay that will appear when recording is detected -->
    <div class="overlay"></div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="your-logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i> تسجيل الدخول
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content of Subscribe 1 page -->
    <div class="container mt-5">
        <div class="image-boxes">
            <!-- Video Box 1 -->
            <div class="image-box">
                <img src="./videos/1.jpg" alt="Lesson 1 Image"
                    onclick="showVideo('1s6rlrcFVI5hwsK2XRT1dG_-9N1QQ_7Sp');">
            </div>
            <!-- Add more video boxes as needed -->
        </div>

        <!-- Video Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalLabel">Lesson Video</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="video-container">
                            <iframe id="videoFrame" src="" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- WhatsApp Icon -->
        <div class="whatsapp-icon" onclick="location.href='https://wa.me/201062039393';">
            <i class="fab fa-whatsapp"></i>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function showVideo(videoId) {
                var videoSrc = "https://drive.google.com/file/d/" + videoId + "/preview";
                document.getElementById('videoFrame').src = videoSrc;
                $('#videoModal').modal('show');
            }

            // Function to detect screen recording
            function detectScreenRecord() {
                var video = document.getElementById('videoFrame');
                
                // Check if the video is visible (indicating potential screen recording)
                var isRecordingDetected = false;

                setInterval(function () {
                    if (video && video.currentTime > 0) {
                        if (!isRecordingDetected) {
                            // Mute the video and hide it by displaying a black overlay
                            document.querySelector('.overlay').style.display = 'block';
                            video.src = ""; // Disable the video entirely
                            isRecordingDetected = true;
                        }
                    }
                }, 1000);
            }

            // Start detection when video modal is opened
            $('#videoModal').on('shown.bs.modal', function () {
                detectScreenRecord();
            });
        </script>
</body>

</html>
